  <head>

    <style>
      .container {
        width: 60%;
        margin: 0 auto;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .text-areas {
        display: grid;
        width: 100%;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: monospace;
      }
      .result {
        white-space: pre-wrap;
        font-family: monospace;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f9f9f9;
      }
      .added {
        background: #e6ffe6;
      }
      .removed {
        background: #ffe6e6;
      }
      button {
        padding: 10px 20px;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      button:hover {
        background: #0052a3;
      }
      .stats {
        margin-bottom: 20px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 4px;
      }
    </style>

    <div class="container">
      <h1>Text Comparison Tool</h1>

      <div class="text-areas">
        <div>
          <h3>Original Text</h3>
          <textarea id="text1"></textarea>
        </div>
        <div>
          <h3>Modified Text</h3>
          <textarea id="text2"></textarea>
        </div>
      </div>

      <button onclick="compareTexts()">Compare Texts</button>

      <div id="stats" class="stats"></div>
      <div id="result" class="result"></div>
    </div>

    <script>
      function compareTexts() {
        const text1 = document.getElementById("text1").value;
        const text2 = document.getElementById("text2").value;

        // Split texts into words
        const words1 = text1.split(/\s+/);
        const words2 = text2.split(/\s+/);

        let result = "";
        let differences = 0;
        let additions = 0;
        let deletions = 0;

        // Use dynamic programming to find the longest common subsequence
        const lcs = findLCS(words1, words2);

        let i = 0,
          j = 0,
          k = 0;

        while (i < words1.length || j < words2.length) {
          if (k < lcs.length && words1[i] === lcs[k] && words2[j] === lcs[k]) {
            result += words1[i] + " ";
            i++;
            j++;
            k++;
          } else if (
            j < words2.length &&
            (k >= lcs.length || words2[j] !== lcs[k])
          ) {
            result += `<span class="added">${words2[j]}</span> `;
            j++;
            differences++;
            additions++;
          } else if (
            i < words1.length &&
            (k >= lcs.length || words1[i] !== lcs[k])
          ) {
            result += `<span class="removed">${words1[i]}</span> `;
            i++;
            differences++;
            deletions++;
          }
        }

        // Update stats
        const statsHtml = `
          Total differences: ${differences}<br>
          Additions: ${additions}<br>
          Deletions: ${deletions}
        `;

        document.getElementById("stats").innerHTML = statsHtml;
        document.getElementById("result").innerHTML = result;
      }

      function findLCS(words1, words2) {
        const lengths = Array(words1.length + 1)
          .fill()
          .map(() => Array(words2.length + 1).fill(0));

        // Fill the lengths matrix
        for (let i = 1; i <= words1.length; i++) {
          for (let j = 1; j <= words2.length; j++) {
            if (words1[i - 1] === words2[j - 1]) {
              lengths[i][j] = lengths[i - 1][j - 1] + 1;
            } else {
              lengths[i][j] = Math.max(lengths[i - 1][j], lengths[i][j - 1]);
            }
          }
        }

        // Backtrack to find the LCS
        const result = [];
        let i = words1.length,
          j = words2.length;

        while (i > 0 && j > 0) {
          if (words1[i - 1] === words2[j - 1]) {
            result.unshift(words1[i - 1]);
            i--;
            j--;
          } else if (lengths[i - 1][j] > lengths[i][j - 1]) {
            i--;
          } else {
            j--;
          }
        }

        return result;
      }
    </script>
