        <!-- Encoder Tab -->
        <div id="encoder" class="content active">
            <div class="grid">
                <div>
                    <div class="form-group">
                        <label for="algorithm">Algorithm</label>
                        <select id="algorithm">
                            <option value="HS256">HS256 (HMAC SHA-256)</option>
                            <option value="HS384">HS384 (HMAC SHA-384)</option>
                            <option value="HS512">HS512 (HMAC SHA-512)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="header">Header (JSON)</label>
                        <textarea id="header" placeholder='{"typ": "JWT", "alg": "HS256"}'></textarea>
                    </div>

                    <div class="form-group">
                        <label for="payload">Payload (JSON)</label>
                        <textarea id="payload"
                            placeholder='{"sub": "1234567890", "name": "John Doe", "iat": 1516239022}'></textarea>
                    </div>

                    <div class="form-group">
                        <label for="secret">Secret Key</label>
                        <input type="text" id="secret" placeholder="your-256-bit-secret" />

                <textarea id="jwtInput" class="jwt-input" placeholder="Paste your JWT token here..."></textarea>
            </div>

            <button onclick="decodeJWT()">Decode JWT</button>

        </div>

    <script>
        // Base64 URL encoding/decoding functions
        function base64UrlEncode(str) {
            return btoa(str)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        function base64UrlDecode(str) {
            str = (str + '===').slice(0, str.length + (str.length % 4));
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            return atob(str);
        }

        // HMAC SHA-256 implementation (simplified)
        async function hmacSha256(key, message) {
            const encoder = new TextEncoder();
            const keyData = encoder.encode(key);
            const messageData = encoder.encode(message);

            const cryptoKey = await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'HMAC', hash: 'SHA-256' },
                false,
                ['sign']
            );

            const signature = await crypto.subtle.sign('HMAC', cryptoKey, messageData);
            return new Uint8Array(signature);
        }

        function arrayBufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return base64UrlEncode(binary);
        }

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Initialize default values
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('header').value = JSON.stringify({
                "typ": "JWT",
                "alg": "HS256"
            }, null, 2);

            document.getElementById('payload').value = JSON.stringify({
                "sub": "1234567890",
                "name": "John Doe",
                "iat": Math.floor(Date.now() / 1000),
                "exp": Math.floor(Date.now() / 1000) + 3600
            }, null, 2);

            document.getElementById('secret').value = "your-256-bit-secret";
        });

        // Encode JWT
        async function encodeJWT() {
            try {
                const algorithm = document.getElementById('algorithm').value;
                const headerJson = document.getElementById('header').value;
                const payloadJson = document.getElementById('payload').value;
                const secret = document.getElementById('secret').value;

                // Parse JSON
                const header = JSON.parse(headerJson);
                const payload = JSON.parse(payloadJson);

                // Update algorithm in header
                header.alg = algorithm;

                // Encode header and payload
                const encodedHeader = base64UrlEncode(JSON.stringify(header));
                const encodedPayload = base64UrlEncode(JSON.stringify(payload));

                // Create signature
                const data = encodedHeader + '.' + encodedPayload;
                const signatureBytes = await hmacSha256(secret, data);
                const encodedSignature = arrayBufferToBase64Url(signatureBytes);

                // Create JWT
                const jwt = data + '.' + encodedSignature;

                // Display result
                document.getElementById('encodeResult').innerHTML = `
                    <div class="result">
                        <h3>Generated JWT <button class="copy-btn" onclick="copyToClipboard('${jwt}')">Copy</button></h3>
                        <textarea readonly style="width: 100%; min-height: 100px; font-family: monospace; font-size: 12px;">${jwt}</textarea>
                        
                        <div class="jwt-parts">
                            <div class="jwt-part header">
                                <h4>Header</h4>
                                <pre>${JSON.stringify(header, null, 2)}</pre>
                            </div>
                            <div class="jwt-part payload">
                                <h4>Payload</h4>
                                <pre>${JSON.stringify(payload, null, 2)}</pre>
                            </div>
                            <div class="jwt-part signature">
                                <h4>Signature</h4>
                                <pre>${encodedSignature}</pre>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('encodeResult').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Decode JWT
        function decodeJWT() {
            try {
                const jwt = document.getElementById('jwtInput').value.trim();

                if (!jwt) {
                    throw new Error('Please enter a JWT token');
                }

                // Split JWT into parts
                const parts = jwt.split('.');

                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format. JWT should have 3 parts separated by dots.');
                }

                // Decode parts
                const header = JSON.parse(base64UrlDecode(parts[0]));
                const payload = JSON.parse(base64UrlDecode(parts[1]));
                const signature = parts[2];

                // Format dates
                const formatPayload = { ...payload };
                if (formatPayload.iat) {
                    formatPayload.iat_readable = new Date(formatPayload.iat * 1000).toLocaleString();
                }
                if (formatPayload.exp) {
                    formatPayload.exp_readable = new Date(formatPayload.exp * 1000).toLocaleString();
                    const isExpired = Date.now() > formatPayload.exp * 1000;
                    formatPayload.expired = isExpired;
                }
                if (formatPayload.nbf) {
                    formatPayload.nbf_readable = new Date(formatPayload.nbf * 1000).toLocaleString();
                }

                // Display result
                document.getElementById('decodeResult').innerHTML = `
                    <div class="result">
                        <h3>Decoded JWT</h3>
                        
                        <div class="jwt-parts">
                            <div class="jwt-part header">
                                <h4>Header</h4>
                                <pre>${JSON.stringify(header, null, 2)}</pre>
                            </div>
                            <div class="jwt-part payload">
                                <h4>Payload</h4>
                                <pre>${JSON.stringify(formatPayload, null, 2)}</pre>
                            </div>
                            <div class="jwt-part signature">
                                <h4>Signature (Encoded)</h4>
                                <pre>${signature}</pre>
                                <p style="margin-top: 10px; font-size: 11px; color: #666;">
                                    ‚ö†Ô∏è Signature verification requires the secret key
                                </p>
                            </div>
                        </div>
                        
                        ${formatPayload.expired ? '<div class="error">‚ö†Ô∏è This token has expired!</div>' : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('decodeResult').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function () {
                // Visual feedback
                event.target.textContent = 'Copied!';
                setTimeout(() => {
                    event.target.textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
